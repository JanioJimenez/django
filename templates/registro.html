{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <title> {% block tittle %} Registro {% endblock %}</title>
</head>

<body>
    <div class="bloqueIzquierdo">
        <div class="cajaVacia"></div>
        <div class="cajaLogo">
            <div class="logoPro"></div>
            <div class="titulo">Compilador Web</div>
        </div>
        
            <div class="formulario">
                <div class="procesoRegistro">Proceso de registro!</div>
                <input type="text" placeholder="Nombres" required class="campo" id="campo">
                <input type="text" placeholder="Primer apellido" required class="campo">
                <input type="text" placeholder="Segundo apellido" required class="campo">
                <input type="text" placeholder="País" required class="campo">
                <input type="text" placeholder="Ciudad origen" required class="campo">
                <input type="text" placeholder="lenguaje de programación" required class="campo">
                <input type="password" placeholder="Contraseña" required id="clave">
                <input type="submit" value="Empezar" id="enviar">
                <input type="submit" value="INGRESAR CON GOOGLE g+" id="google">
            </div>

        <div class="cajaInicio">
            <div class="cuenta">
                <span class="pregunta">¿Ya tienes una cuenta?</span>
                <a href="{% url 'gmail' %}"><input type="submit" value="Iniciar sesión" id="inic" class="iniciar"></a>
            </div>
        </div>
        <div class="cajaVacia"></div>
    </div>

    <div class="bloqueDerecho">
        <div class="capa"></div>
        <span class="compilador">COMPILADOR</span>
        <div class="logo"></div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
